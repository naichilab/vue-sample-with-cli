<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue-sample-with-cli</title>
</head>

<body>
  <div id="app-7">
    <ol>
      <!--
        todo オブジェクトによって各 todo-item を提供します。
        それは、内容を動的にできるように表します。
        また後述する "key" で各コンポーネントに提供する必要があります。
      -->
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>
</body>

</html>
